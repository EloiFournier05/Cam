<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyeux anniversaire namour</title>
  <style>
    /* ----------- Palette et bases ----------- */
    :root {
      --accent: #f6c5d9;
      --accent-strong: #ff8fb1;
      --text: #2d2d2d;
      --card-bg: #ffffff;
      --shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      --shadow-strong: 0 18px 60px rgba(0, 0, 0, 0.18);
      --border: 1px solid #e2e2e2;
      --hover: 0 0 0 8px rgba(246, 197, 217, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fdfbf7;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .page {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 24px;
      align-items: start;
    }

    h1 {
      grid-column: 1 / -1;
      margin: 0 0 12px;
      text-align: center;
      font-size: clamp(1.8rem, 2vw + 1rem, 2.4rem);
      letter-spacing: 0.02em;
      color: #1f1f1f;
    }

    /* ----------- Zone image + hotspots ----------- */
    .gift-map {
      position: relative;
      background: #f4f4f4;
      border-radius: 12px;
      padding: 12px;
      box-shadow: var(--shadow);
      border: var(--border);
      overflow: hidden;
      animation: fadeIn 0.6s ease both;
    }

    .gift-map img {
      width: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }

    .bonus-trigger {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.96);
      display: none;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 160px;
      padding: 14px;
      background: radial-gradient(circle at 30% 30%, #ffe5f1, #ffd3e5 50%, #fff6fb 85%);
      border: var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.25s ease,
        filter 0.25s ease;
      animation: fadeIn 0.5s ease both;
    }

    .bonus-trigger img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.14);
    }

    .bonus-trigger.is-visible {
      display: inline-flex;
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .bonus-trigger:hover,
    .bonus-trigger:focus-visible {
      transform: translate(-50%, -50%) scale(1.02);
      box-shadow: 0 12px 32px rgba(246, 197, 217, 0.4);
      outline: none;
    }

    .hotspot {
      position: absolute;
      width: 38%;
      height: 38%;
      --hotspot-translate: translate(-50%, -50%);
      transform: var(--hotspot-translate);
      border-radius: 18px;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      background: transparent;
      border: none;
    }

    .hotspot:hover,
    .hotspot:focus-visible {
      box-shadow: var(--hover);
      outline: none;
      transform: var(--hotspot-translate) translateY(-2px);
    }

    .hotspot:active {
      transform: var(--hotspot-translate) scale(0.98);
    }

    .hotspot.is-active {
      box-shadow: 0 0 0 10px rgba(246, 197, 217, 0.5);
    }

    .hotspot.is-locked {
      cursor: not-allowed;
      opacity: 0.4;
      box-shadow: none;
      pointer-events: none;
    }

    .hotspot.is-chosen {
      box-shadow: 0 0 0 10px rgba(246, 197, 217, 0.5);
      cursor: pointer;
    }

    /* ----------- Carte cadeau ----------- */
    .gift-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      border: var(--border);
      box-shadow: var(--shadow);
      display: grid;
      gap: 8px;
      position: sticky;
      top: 24px;
      min-height: 180px;
      animation: fadeIn 0.7s ease both;
    }

    .gift-card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #1f1f1f;
    }

    .gift-card h3 {
      margin: 0;
      font-size: 1rem;
      color: #444;
    }

    .gift-card p {
      margin: 0;
      line-height: 1.5;
      color: #4f4f4f;
    }

    /* ----------- Pop-up cadeau ----------- */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 10;
      animation: fadeIn 0.35s ease;
    }

    .modal-backdrop.is-open {
      display: flex;
    }

    .modal {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-strong);
      border: var(--border);
      max-width: 520px;
      width: min(520px, 100%);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 0;
      animation: popIn 0.35s ease;
    }

    .modal img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .modal-content {
      padding: 18px 18px 20px;
      display: grid;
      gap: 6px;
      position: relative;
    }

    .modal-content h2 {
      margin: 0;
      font-size: 1.25rem;
      color: #111;
    }

    .modal-content h3 {
      margin: 0;
      font-size: 1.05rem;
      color: #444;
    }

    .modal-content p {
      margin: 0;
      color: #4f4f4f;
      line-height: 1.5;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ffffff;
      border: 1px solid #dcdcdc;
      box-shadow: var(--shadow);
      cursor: pointer;
      font-size: 1.1rem;
      color: #444;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .close-btn:hover,
    .close-btn:focus-visible {
      transform: scale(1.05);
      box-shadow: 0 0 0 6px rgba(246, 197, 217, 0.3);
      outline: none;
    }

    .placeholder-text {
      color: #777;
      font-style: italic;
    }

    /* ----------- Pop-up bonus ----------- */
    .bonus-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 12;
      animation: fadeIn 0.35s ease;
    }

    .bonus-backdrop.is-open {
      display: flex;
    }

    .bonus-modal {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-strong);
      border: var(--border);
      max-width: 640px;
      width: min(640px, 100%);
      padding: 18px;
      display: grid;
      gap: 14px;
      animation: popIn 0.35s ease;
    }

    .bonus-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .bonus-header h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #1f1f1f;
    }

    .bonus-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .bonus-option {
      border: var(--border);
      border-radius: 12px;
      padding: 12px;
      background: #fff9fc;
      box-shadow: var(--shadow);
      text-align: left;
      display: grid;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .bonus-option:hover,
    .bonus-option:focus-visible {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(246, 197, 217, 0.3);
      outline: none;
    }

    .bonus-option h3 {
      margin: 0;
      font-size: 1rem;
      color: #222;
    }

    .bonus-option p {
      margin: 0;
      color: #555;
      line-height: 1.4;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(246, 197, 217, 0.25);
      color: #a1255e;
      font-weight: 600;
      font-size: 0.95rem;
    }

    /* ----------- Ã‰cran rÃ©capitulatif ----------- */
    .recap-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.32);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 14;
      animation: fadeIn 0.45s ease;
    }

    .recap-backdrop.is-open {
      display: flex;
    }

    .recap-card {
      position: relative;
      background: linear-gradient(135deg, #fff7fb 0%, #fff 40%, #fff7fb 100%);
      border-radius: 18px;
      padding: 22px 22px 18px;
      width: min(720px, 100%);
      box-shadow: var(--shadow-strong);
      border: 1px solid rgba(246, 197, 217, 0.55);
      overflow: hidden;
      animation: popIn 0.4s ease;
    }

    .recap-title {
      margin: 0 0 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #951d55;
      letter-spacing: 0.02em;
    }

    .recap-title span {
      font-size: 1.2rem;
      background: rgba(255, 143, 177, 0.18);
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 143, 177, 0.45);
      box-shadow: 0 10px 30px rgba(255, 143, 177, 0.3);
    }

    .recap-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .recap-item {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      border: var(--border);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    .recap-item::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 20%, rgba(255, 143, 177, 0.12), transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(246, 197, 217, 0.18), transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(255, 211, 132, 0.22), transparent 45%);
      opacity: 0.9;
    }

    .recap-item h3 {
      margin: 0 0 6px;
      color: #a1255e;
    }

    .recap-item h4 {
      margin: 0 0 4px;
      font-size: 1rem;
      color: #2d2d2d;
    }

    .recap-item p {
      margin: 0;
      color: #555;
      line-height: 1.45;
    }

    .recap-close {
      margin-top: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff8fb1, #f6c5d9);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 36px rgba(255, 143, 177, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .recap-close:hover,
    .recap-close:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(255, 143, 177, 0.5);
      outline: none;
    }

    /* ----------- Effets festifs et animations ----------- */
    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 18px;
      background: var(--accent);
      opacity: 0.9;
      top: -20px;
      border-radius: 4px;
      animation: fall 2.8s linear infinite;
    }

    .confetti span:nth-child(odd) {
      background: #ffd784;
      animation-duration: 3.4s;
    }

    .confetti span:nth-child(3n) {
      background: #8fd3ff;
      animation-duration: 3s;
    }

    .confetti span:nth-child(4n) {
      background: #c5a0ff;
      animation-duration: 2.6s;
    }

    .sparkle {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4), transparent 32%),
        radial-gradient(circle at 70% 40%, rgba(255, 255, 255, 0.35), transparent 30%),
        radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.3), transparent 32%);
      animation: shimmer 4s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: translateY(14px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(320deg);
      }
    }

    @keyframes shimmer {
      0%,
      100% {
        opacity: 0.25;
      }
      50% {
        opacity: 0.55;
      }
    }

    /* ----------- Responsive ----------- */
    @media (max-width: 900px) {
      body {
        padding: 24px 16px;
      }

      .page {
        grid-template-columns: 1fr;
      }

      .gift-card {
        position: relative;
        top: 0;
      }
    }
  </style>

      modalImage.alt = `Illustration pour ${passion}`;
      modalBackdrop.classList.add('is-open');

      if (triggerRecap && isBonus) {
        pendingRecap = true;
      }
    }

    /** Ferme la fenÃªtre modale. */
    function closeModal() {
      modalBackdrop.classList.remove('is-open');
      if (pendingRecap) {
        pendingRecap = false;
        openRecap();
      }
      if (bonusRevealPending && !bonusUnlocked) {
        bonusRevealPending = false;
        revealBonusGift();
      }
    }

    closeBtn.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (event) => {
      if (event.target === modalBackdrop) closeModal();
    });
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') closeModal();
    });

    /** Ferme la fenÃªtre des bonus. */
    function closeBonusModal() {
      bonusBackdrop.classList.remove('is-open');
    }

    /** Ferme le rÃ©capitulatif final. */
    function closeRecap() {
      recapBackdrop.classList.remove('is-open');
    }

    /**
     * Rend visible le cadeau central qui permet d'ouvrir le modal bonus.
     */
    function revealBonusGift() {
      bonusUnlocked = true;
      bonusTrigger.classList.add('is-visible');
      bonusTrigger.setAttribute('aria-hidden', 'false');
    }

    /**
     * Verrouille les hotspots restants une fois les deux clics effectuÃ©s.
     */
    function lockRemainingHotspots() {
      document.querySelectorAll('.hotspot').forEach((button) => {
        const isChosen = button.dataset.selected === 'true';
        if (isChosen) {
          button.classList.add('is-chosen');
        } else {
          button.disabled = true;
          button.classList.add('is-locked');
          button.setAttribute('aria-disabled', 'true');
        }
      });
    }

    /**
     * Affiche le modal des bonus quand le cadeau mystÃ¨re est cliquÃ©.
     */
    function openBonusModal() {
      bonusBackdrop.classList.add('is-open');
    }

    /**
     * Ouvre l'Ã©cran rÃ©capitulatif avec les 3 cadeaux sÃ©lectionnÃ©s.
     */
    function openRecap() {
      recapList.innerHTML = '';
      chosenGifts.slice(0, 3).forEach((gift, index) => {
        const item = document.createElement('li');
        item.className = 'recap-item';
        item.innerHTML = `
          <h3>${index === 2 ? 'Cadeau bonus' : `Cadeau ${index + 1}`}</h3>
          <h4>${gift.passion}</h4>
          <p><strong>${gift.giftTitle}</strong><br/>${gift.giftDescription}</p>
        `;
        recapList.appendChild(item);
      });
      recapBackdrop.classList.add('is-open');
    }

    /**
     * Ajoute les cartes bonus dynamiquement.
     */
    function initBonusOptions() {
      bonusGifts.forEach((gift) => {
        const option = document.createElement('button');
        option.className = 'bonus-option';
        option.type = 'button';
        option.innerHTML = `
          <h3>${gift.title}</h3>
          <p>${gift.description}</p>
        `;
        option.addEventListener('click', () => {
          if (!bonusChosen) {
            const giftData = {
              passion: `Bonus : ${gift.title}`,
              giftTitle: gift.title,
              giftDescription: gift.description,
              giftImage: gift.image,
            };
            chosenGifts.push(giftData);
            bonusChosen = true;
            showGift(giftData, { triggerRecap: true, isBonus: true });
          }
          closeBonusModal();
        });
        bonusOptions.appendChild(option);
      });

      bonusBackdrop.addEventListener('click', (event) => {
        if (event.target === bonusBackdrop) closeBonusModal();
      });
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') closeBonusModal();
      });

      recapBackdrop.addEventListener('click', (event) => {
        if (event.target === recapBackdrop) closeRecap();
      });
      recapClose.addEventListener('click', closeRecap);
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') closeRecap();
      });

      bonusTrigger.addEventListener('click', () => {
        if (!bonusUnlocked) return;
        openBonusModal();
      });
    }

    /**
     * Ajoute tous les hotspots et branche les Ã©vÃ©nements de clic.
     */
    function initHotspots() {
      passions.forEach((config) => {
        const hotspot = createHotspot(config);
        map.appendChild(hotspot);
        hotspot.addEventListener('click', () => {
          if (selectionLocked && hotspot.dataset.selected !== 'true') return;

          document
            .querySelectorAll('.hotspot.is-active')
            .forEach((node) => node.classList.remove('is-active'));
          document
            .querySelectorAll('.hotspot[aria-pressed="true"]')
            .forEach((node) => node.setAttribute('aria-pressed', 'false'));
          hotspot.classList.add('is-active');
          hotspot.setAttribute('aria-pressed', 'true');

          const giftData = {
            passion: hotspot.dataset.passion,
            giftTitle: hotspot.dataset.giftTitle,
            giftDescription: hotspot.dataset.giftDescription,
            giftImage: hotspot.dataset.giftImage,
          };

          if (hotspot.dataset.selected !== 'true') {
            hotspot.dataset.selected = 'true';
            selectionsCount += 1;
            if (chosenGifts.length < 2) {
              chosenGifts.push(giftData);
            }
          }

          showGift(giftData);

          if (selectionsCount === 2 && !selectionLocked) {
            selectionLocked = true;
            lockRemainingHotspots();
            bonusRevealPending = true;
          }
        });
      });
    }

    initHotspots();
    initBonusOptions();
  </script>
</body>
</html>
